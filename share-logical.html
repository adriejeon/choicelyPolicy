<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">

  <!-- Twitter Card 태그 (카카오톡에서도 사용) -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Choicely - 논리적 분석 결과">
  <meta name="twitter:description" content="논리적 프레임워크로 분석한 당신의 고민! 지금 결과를 확인하세요.">
  <meta name="twitter:image" content="https://github.com/adriejeon/choicelyPolicy/blob/main/share-img.png?raw=true">
  
  <!-- 일반 메타 태그 -->
  <meta name="description" content="고민 해결을 위한 직관과 논리 분석 앱 - Choicely">
  <meta name="keywords" content="고민, 선택, 논리, 분석, 프레임워크, Choicely">
  <meta name="author" content="Choicely">
  
  <!-- 자동 리디렉션 (0.1초 후 OneLink로 이동) -->
  <meta http-equiv="refresh" content="0.1;url=https://onelink.to/6m2v9r">
  
  <!-- 모바일 최적화 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      max-width: 400px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      font-size: 24px;
      margin: 0 0 10px;
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 16px;
      margin: 0 0 30px;
      opacity: 0.9;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 16px;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .redirect-text {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .manual-link {
      margin-top: 20px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .manual-link:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://github.com/adriejeon/choicelyPolicy/blob/main/share-img.png?raw=true" 
         alt="Choicely Logo" class="logo">
    
    <h1>Choicely</h1>
    <p class="subtitle">논리적 프레임워크로 분석한 결과</p>
    
    <div class="loading">
      <div class="spinner"></div>
      <span>결과를 확인 중입니다...</span>
    </div>
    
    <p class="redirect-text">
      잠시 후 앱 다운로드 페이지로 이동합니다.
    </p>
    
    <a href="https://onelink.to/6m2v9r" class="manual-link">
      수동으로 이동하기
    </a>
  </div>
  
  <script>
    // 다국어 텍스트 정의
    const translations = {
      ko: {
        title: 'Choicely - 논리적 분석 결과',
        description: '논리적 프레임워크로 분석한 당신의 고민! 지금 결과를 확인하세요.',
        subtitle: '논리적 프레임워크로 분석한 결과',
        loading: '결과를 확인 중입니다...',
        redirect: '잠시 후 앱 다운로드 페이지로 이동합니다.',
        manualLink: '수동으로 이동하기',
        pageDescription: '고민 해결을 위한 직관과 논리 분석 앱 - Choicely',
        keywords: '고민, 선택, 논리, 분석, 프레임워크, Choicely'
      },
      en: {
        title: 'Choicely - Logical Analysis Result',
        description: 'Your concern analyzed with logical framework! Check the results now.',
        subtitle: 'Results analyzed with logical framework',
        loading: 'Checking results...',
        redirect: 'You will be redirected to the app download page shortly.',
        manualLink: 'Go manually',
        pageDescription: 'Intuitive and logical analysis app for problem solving - Choicely',
        keywords: 'concern, choice, logical, analysis, framework, Choicely'
      }
    };

    // 언어 감지 함수
    function detectLanguage() {
      // URL 파라미터에서 언어 확인
      const urlParams = new URLSearchParams(window.location.search);
      const langParam = urlParams.get('lang');
      if (langParam && translations[langParam]) {
        return langParam;
      }

      // 브라우저 언어 설정 확인
      const browserLang = navigator.language || navigator.userLanguage;
      if (browserLang.startsWith('ko')) {
        return 'ko';
      } else if (browserLang.startsWith('en')) {
        return 'en';
      }

      // 기본값은 한국어
      return 'ko';
    }

    // 텍스트 업데이트 함수
    function updateTexts(lang) {
      const t = translations[lang];
      
      // 메타 태그 업데이트
      document.title = t.title;
      document.querySelector('meta[property="og:title"]').setAttribute('content', t.title);
      document.querySelector('meta[property="og:description"]').setAttribute('content', t.description);
      document.querySelector('meta[name="twitter:title"]').setAttribute('content', t.title);
      document.querySelector('meta[name="twitter:description"]').setAttribute('content', t.description);
      document.querySelector('meta[name="description"]').setAttribute('content', t.pageDescription);
      document.querySelector('meta[name="keywords"]').setAttribute('content', t.keywords);
      
      // HTML 요소 업데이트
      document.querySelector('.subtitle').textContent = t.subtitle;
      document.querySelector('.loading span').textContent = t.loading;
      document.querySelector('.redirect-text').textContent = t.redirect;
      document.querySelector('.manual-link').textContent = t.manualLink;
      
      // HTML lang 속성 업데이트
      document.documentElement.lang = lang;
    }

    // 페이지 로드 시 다국어 처리
    document.addEventListener('DOMContentLoaded', function() {
      const currentLang = detectLanguage();
      updateTexts(currentLang);
      
      console.log('Choicely 논리 분석 공유 페이지 로드됨 (언어: ' + currentLang + ')');
      console.log('OneLink로 리디렉션: https://onelink.to/6m2v9r');
    });

    // 자동 리디렉션을 위한 JavaScript (백업)
    setTimeout(function() {
      window.location.href = 'https://onelink.to/6m2v9r';
    }, 100);
  </script>
</body>
</html>
