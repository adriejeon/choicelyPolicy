  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      max-width: 400px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      font-size: 24px;
      margin: 0 0 10px;
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 16px;
      margin: 0 0 30px;
      opacity: 0.9;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 16px;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .redirect-text {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .manual-link {
      margin-top: 20px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .manual-link:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
  </style>
</head>

  <div class="container">

  <script>

    setTimeout(function() {
      window.location.href = 'https://onelink.to/6m2v9r';
    }, 100);
    
    // 페이지 로드 시 로그
    console.log('Choicely 공유 페이지 로드됨');
    console.log('OneLink로 리디렉션: https://onelink.to/6m2v9r');
